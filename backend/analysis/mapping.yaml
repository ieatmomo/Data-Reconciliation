# Data Reconciliation Configuration
# This file defines how to compare datasets and handle null values

# ============================================================================
# GLOBAL COMPARISON SETTINGS
# ============================================================================

# How to handle null values in comparisons:
# - ignore_nulls: false = null vs value differences are treated as exceptions
# - ignore_nulls: true  = null vs value differences are ignored
ignore_nulls: false

# Whether to include missing records as exceptions:
# - include_missing_records: false = only compare field differences for matching records
# - include_missing_records: true  = include record additions/deletions as exceptions  
include_missing_records: false

# ============================================================================
# PRIMARY KEY AND FIELD DEFINITIONS
# ============================================================================

# pair_name: sample
pk: [id]
fields:
  name:
    type: string
    clean:
      - strip_whitespace
      - lowercase
    fuzzy_match: 90
  price: #Create button/textbox to change tolerance for prices
    type: decimal
    tolerance: 0.01
  date:
    type: date
    formats:
      - '%Y-%m-%d'
      - '%d %b %Y'
      - '%Y/%m/%d'
  quantity:
    type: integer
  category:
    type: string
    clean:
      - strip_whitespace
      - lowercase
  description:
    type: string
    clean:
      - strip_whitespace
      - lowercase
    fuzzy_match: 80
  vendor:
    type: ignore
  location:
    type: string
    clean:
      - strip_whitespace
      - lowercase
    fuzzy_match: 80
  status:
    type: string
    clean:
      - strip_whitespace
      - lowercase

# ============================================================================
# CONFIGURATION EXAMPLES FOR DIFFERENT USE CASES
# ============================================================================

# STRICT MODE (for critical data quality checks):
# ignore_nulls: false
# include_missing_records: true

# LENIENT MODE (focus on value changes, ignore null differences):
# ignore_nulls: true
# include_missing_records: false

# BALANCED MODE (ignore null differences but track record changes):
# ignore_nulls: true
# include_missing_records: true
